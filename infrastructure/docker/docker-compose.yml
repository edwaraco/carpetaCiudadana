services:
  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: documents-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=admin123
      - MINIO_SERVER_URL=http://192.168.20.83:9000
    command: server /data --address ":9000" --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # DynamoDB Local
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb"
    working_dir: /home/dynamodblocal
    networks:
      - app-network
    volumes:
      - dynamodata:/home/dynamodblocal
    restart: unless-stopped
    healthcheck:
      # Use wget --spider (check) --quiet (no output)
      test: ["CMD", "curl", "http://localhost:8000/shell/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # DynamoDB Admin (Interfaz Web para DynamoDB)
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
    networks:
      - app-network
    depends_on:
      - dynamodb-local
    restart: unless-stopped

  # Microservicio de Carpeta Ciudadana
  carpeta-ciudadana-service:
    build:
      context: ../../services/carpeta-ciudadana-service
      dockerfile: Dockerfile
    container_name: carpeta-ciudadana-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - AWS_DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - MINIO_ENDPOINT=http://192.168.20.83:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=admin123
      - MINIO_BUCKET_NAME=carpeta-ciudadana-docs
      - CORS_ALLOWED_ORIGINS=http://localhost:*,http://citizen-web
    depends_on:
      minio:
        condition: service_healthy
      dynamodb-local:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Frontend Web de Carpeta Ciudadana (Citizen Web)
  citizen-web:
    build:
      context: ../../services/citizen-web
      dockerfile: Dockerfile
    container_name: citizen-web
    ports:
      - "3000:8080"
    depends_on:
      - carpeta-ciudadana-service
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  minio-data:
    driver: local
  dynamodata:

networks:
  app-network:
    driver: bridge
    name: carpeta-ciudadana-network
