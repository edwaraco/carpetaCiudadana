services:
  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: documents-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=admin123
      - MINIO_SERVER_URL=http://192.168.20.83:9000
    command: server /data --address ":9000" --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # DynamoDB Local
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb"
    working_dir: /home/dynamodblocal
    networks:
      - app-network
    volumes:
      - dynamodata:/home/dynamodblocal
    restart: unless-stopped
    healthcheck:
      # Use wget --spider (check) --quiet (no output)
      test: ["CMD", "curl", "http://localhost:8000/shell/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # DynamoDB Admin (Interfaz Web para DynamoDB)
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
    networks:
      - app-network
    depends_on:
      - dynamodb-local
    restart: unless-stopped

  # ==========================================
  # Message Broker - RabbitMQ Cluster (Scalable)
  # Leader + Followers pattern para escalabilidad horizontal
  # ADR-0004: RabbitMQ Quorum Queues con arquitectura Leader-Followers
  # ADR-0005: Ubicación en Docker Compose
  # ==========================================

  # RabbitMQ Leader - Nodo principal del cluster
  rabbitmq-leader:
    image: rabbitmq:3.12-management
    container_name: rabbitmq-leader
    hostname: rabbitmq-leader
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_ERLANG_COOKIE=SWQOKODSQALRPCLNMEQG
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
      - RABBITMQ_NODE_NAME=rabbit@rabbitmq-leader
    volumes:
      - rabbitmq-leader-data:/var/lib/rabbitmq
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # RabbitMQ Followers - Nodos que se unen al cluster (SCALABLE)
  # Para escalar: docker compose up -d --scale rabbitmq-follower=4
  rabbitmq-follower:
    image: rabbitmq:3.12-management
    hostname: rabbitmq-follower
    environment:
      - RABBITMQ_ERLANG_COOKIE=SWQOKODSQALRPCLNMEQG
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
      - RABBITMQ_LEADER_HOST=rabbitmq-leader
    volumes:
      - ./rabbitmq/cluster-entrypoint.sh:/usr/local/bin/cluster-entrypoint.sh:ro
    entrypoint: ["/usr/local/bin/cluster-entrypoint.sh"]
    networks:
      - app-network
    depends_on:
      rabbitmq-leader:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      replicas: 4  # Número inicial de followers (escalable con --scale)

  # Microservicio de Carpeta Ciudadana
  carpeta-ciudadana-service:
    build:
      context: ../../services/carpeta-ciudadana-service
      dockerfile: Dockerfile
    container_name: carpeta-ciudadana-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      # DynamoDB
      - AWS_DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      # MinIO
      - MINIO_ENDPOINT=http://192.168.20.83:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=admin123
      - MINIO_BUCKET_NAME=carpeta-ciudadana-docs
      # RabbitMQ - Conexión al leader para balanceo automático
      - SPRING_RABBITMQ_HOST=rabbitmq-leader
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin123
    depends_on:
      minio:
        condition: service_healthy
      dynamodb-local:
        condition: service_healthy
      rabbitmq-leader:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

volumes:
  minio-data:
    driver: local
  dynamodata:
  rabbitmq-leader-data:

networks:
  app-network:
    driver: bridge
    name: carpeta-ciudadana-network
