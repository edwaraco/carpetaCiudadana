server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  application:
    name: carpeta-ciudadana-service

  # Configuración de carga de archivos
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
      enabled: true

  # Configuración para DynamoDB Local
  cloud:
    aws:
      dynamodb:
        endpoint: ${AWS_DYNAMODB_ENDPOINT:http://localhost:8000}
        region: ${AWS_REGION:us-east-1}
        credentials:
          access-key: ${AWS_ACCESS_KEY_ID:dummy}
          secret-key: ${AWS_SECRET_ACCESS_KEY:dummy}
  
  # Configuración de RabbitMQ
  # Para desarrollo local: usar port-forward de Kubernetes
  # kubectl port-forward -n carpeta-ciudadana svc/carpeta-rabbitmq 5672:5672 15672:15672
  # Obtener credenciales: kubectl get secret carpeta-rabbitmq-default-user -n carpeta-ciudadana
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:}
    password: ${RABBITMQ_PASSWORD:}
    connection-timeout: ${RABBITMQ_CONNECTION_TIMEOUT:60000}
    requested-heartbeat: ${RABBITMQ_HEARTBEAT:30}
    listener:
      simple:
        acknowledge-mode: auto
        retry:
          enabled: true
          initial-interval: 3000
          max-attempts: 3
          multiplier: 2
    cache:
      channel:
        size: 25
        checkout-timeout: 5000

# Configuración de MinIO
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  external-endpoint: ${MINIO_EXTERNAL_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:admin}
  secret-key: ${MINIO_SECRET_KEY:admin123}
  bucket-name: ${MINIO_BUCKET_NAME:carpeta-ciudadana-docs}
  presigned-url-expiry-minutes: ${MINIO_PRESIGNED_URL_EXPIRY:15}

# Configuración de CORS (Cross-Origin Resource Sharing)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
  allowed-headers: ${CORS_ALLOWED_HEADERS:*}
  allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}
  max-age: ${CORS_MAX_AGE:3600}

# Configuración de logging
logging:
  level:
    co.edu.eafit.carpeta: DEBUG
    software.amazon.awssdk: INFO
    io.minio: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Configuración de actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Configuración de SpringDoc OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
