apiVersion: v1
kind: Secret
metadata:
  name: carpeta-ciudadana-secret
  namespace: carpeta-ciudadana
type: Opaque
data:
  # MinIO credentials (same as docker-compose: admin/admin123)
  # echo -n 'admin' | base64 = YWRtaW4=
  MINIO_ACCESS_KEY: YWRtaW4=
  # echo -n 'admin123' | base64 = YWRtaW4xMjM=
  MINIO_SECRET_KEY: YWRtaW4xMjM=
  
  # RabbitMQ credentials (same as docker-compose: admin/admin123)
  # echo -n 'admin' | base64 = YWRtaW4=
  RABBITMQ_USERNAME: YWRtaW4=
  # echo -n 'admin123' | base64 = YWRtaW4xMjM=
  RABBITMQ_PASSWORD: YWRtaW4xMjM=
  
  # AWS credentials (dummy for local DynamoDB - same as docker-compose)
  # echo -n 'dummy' | base64 = ZHVtbXk=
  AWS_ACCESS_KEY_ID: ZHVtbXk=
  # echo -n 'dummy' | base64 = ZHVtbXk=
  AWS_SECRET_ACCESS_KEY: ZHVtbXk=
