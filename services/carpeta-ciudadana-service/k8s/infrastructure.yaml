---
# DynamoDB Local Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamodb-local
  namespace: carpeta-ciudadana
  labels:
    app: dynamodb-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dynamodb-local
  template:
    metadata:
      labels:
        app: dynamodb-local
    spec:
      containers:
      - name: dynamodb-local
        image: amazon/dynamodb-local:latest
        ports:
        - containerPort: 8000
        args: ["-jar", "DynamoDBLocal.jar", "-sharedDb"]
        workingDir: /home/dynamodblocal
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
# DynamoDB Service
apiVersion: v1
kind: Service
metadata:
  name: dynamodb-local
  namespace: carpeta-ciudadana
spec:
  selector:
    app: dynamodb-local
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
# MinIO Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: carpeta-ciudadana
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        env:
        - name: MINIO_ROOT_USER
          value: "admin"
        - name: MINIO_ROOT_PASSWORD
          value: "admin123"
        command:
        - /bin/sh
        - -c
        args:
        - minio server /data --console-address ":9001"
        volumeMounts:
        - name: minio-storage
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 20
      volumes:
      - name: minio-storage
        emptyDir: {}
---
# MinIO Service (API)
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: carpeta-ciudadana
spec:
  selector:
    app: minio
  ports:
  - port: 9000
    targetPort: 9000
    name: api
  type: ClusterIP
---
# MinIO Service (Console) - NodePort for external access
apiVersion: v1
kind: Service
metadata:
  name: minio-console
  namespace: carpeta-ciudadana
spec:
  selector:
    app: minio
  ports:
  - port: 9001
    targetPort: 9001
    nodePort: 30901
    name: console
  type: NodePort
