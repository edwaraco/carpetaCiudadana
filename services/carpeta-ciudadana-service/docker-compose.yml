version: "3.8"

services:
  # ============================================================================
  # NOTA: RabbitMQ se ejecuta en Kubernetes
  # ============================================================================
  # El servicio RabbitMQ ya no se ejecuta localmente en Docker Compose.
  # Ahora se utiliza el cluster RabbitMQ desplegado en Kubernetes.
  #
  # Para conectarse localmente durante el desarrollo:
  #
  # 1. Obtener credenciales del secret de Kubernetes:
  #    kubectl get secret carpeta-rabbitmq-default-user -n carpeta-ciudadana \
  #      -o jsonpath='{.data.username}' | base64 -d
  #    kubectl get secret carpeta-rabbitmq-default-user -n carpeta-ciudadana \
  #      -o jsonpath='{.data.password}' | base64 -d
  #
  # 2. Iniciar port-forward para exponer RabbitMQ localmente:
  #    kubectl port-forward -n carpeta-ciudadana svc/carpeta-rabbitmq 5672:5672 15672:15672
  #
  # 3. Configurar variables de entorno con las credenciales obtenidas:
  #    export RABBITMQ_HOST=localhost
  #    export RABBITMQ_PORT=5672
  #    export RABBITMQ_USERNAME=<username-obtenido>
  #    export RABBITMQ_PASSWORD=<password-obtenido>
  #
  # 4. Acceder al Management UI en: http://localhost:15672
  #
  # Para m√°s detalles, consultar: RABBITMQ_SETUP.md
  # ============================================================================

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: carpeta-ciudadana-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=admin123
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # DynamoDB Local
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-documents-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb"
    working_dir: /home/dynamodblocal
    networks:
      - app-network
    restart: unless-stopped

  # DynamoDB Admin (Interfaz Web para DynamoDB)
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: dynamodb-documents-admin
    ports:
      - "8001:8001"
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
    networks:
      - app-network
    depends_on:
      - dynamodb-local
    restart: unless-stopped

  # Microservicio de Carpeta Ciudadana
  # carpeta-ciudadana-service:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: carpeta-ciudadana-service
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     - SPRING_PROFILES_ACTIVE=docker
  #     - AWS_DYNAMODB_ENDPOINT=http://dynamodb-local:8000
  #     - AWS_REGION=us-east-1
  #     - AWS_ACCESS_KEY_ID=dummy
  #     - AWS_SECRET_ACCESS_KEY=dummy
  #     - MINIO_ENDPOINT=http://minio:9000
  #     - MINIO_ACCESS_KEY=admin
  #     - MINIO_SECRET_KEY=admin123
  #     - MINIO_BUCKET_NAME=carpeta-ciudadana-docs
  #   depends_on:
  #     minio:
  #       condition: service_healthy
  #     dynamodb-local:
  #       condition: service_healthy
  #   networks:
  #     - app-network
  #   restart: unless-stopped

volumes:
  minio-data:
    driver: local

networks:
  app-network:
    driver: bridge
    name: carpeta-ciudadana-network
