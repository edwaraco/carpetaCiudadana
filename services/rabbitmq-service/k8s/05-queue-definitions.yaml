---
# ConfigMap with RabbitMQ definitions for queues, exchanges, and bindings
# These definitions are applied automatically when the cluster starts
# Reference: https://www.rabbitmq.com/docs/definitions
apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-definitions
  namespace: carpeta-ciudadana
  labels:
    app: carpeta-ciudadana
    component: rabbitmq
data:
  definitions.json: |
    {
      "rabbit_version": "3.13.0",
      "rabbitmq_version": "3.13.0",
      "product_name": "RabbitMQ",
      "product_version": "3.13.0",
      "users": [],
      "vhosts": [
        {
          "name": "/"
        }
      ],
      "permissions": [],
      "topic_permissions": [],
      "parameters": [],
      "global_parameters": [],
      "policies": [],
      "queues": [
        {
          "name": "document_verification_request",
          "vhost": "/",
          "durable": true,
          "auto_delete": false,
          "arguments": {
            "x-queue-type": "quorum",
            "x-quorum-initial-group-size": 3,
            "x-delivery-limit": 3,
            "x-dead-letter-exchange": "carpeta.dlx",
            "x-dead-letter-routing-key": "document_verification_request.dlq"
          }
        },
        {
          "name": "document_verified_response",
          "vhost": "/",
          "durable": true,
          "auto_delete": false,
          "arguments": {
            "x-queue-type": "quorum",
            "x-quorum-initial-group-size": 3,
            "x-delivery-limit": 3,
            "x-dead-letter-exchange": "carpeta.dlx",
            "x-dead-letter-routing-key": "document_verified_response.dlq"
          }
        },
        {
          "name": "test_queue",
          "vhost": "/",
          "durable": true,
          "auto_delete": false,
          "arguments": {
            "x-queue-type": "quorum",
            "x-quorum-initial-group-size": 3,
            "x-delivery-limit": 3
          }
        },
        {
          "name": "document_verification_request.dlq",
          "vhost": "/",
          "durable": true,
          "auto_delete": false,
          "arguments": {
            "x-queue-type": "quorum",
            "x-quorum-initial-group-size": 3
          }
        },
        {
          "name": "document_verified_response.dlq",
          "vhost": "/",
          "durable": true,
          "auto_delete": false,
          "arguments": {
            "x-queue-type": "quorum",
            "x-quorum-initial-group-size": 3
          }
        }
      ],
      "exchanges": [
        {
          "name": "carpeta.events",
          "vhost": "/",
          "type": "topic",
          "durable": true,
          "auto_delete": false,
          "internal": false,
          "arguments": {}
        },
        {
          "name": "carpeta.dlx",
          "vhost": "/",
          "type": "topic",
          "durable": true,
          "auto_delete": false,
          "internal": false,
          "arguments": {}
        }
      ],
      "bindings": [
        {
          "source": "carpeta.events",
          "vhost": "/",
          "destination": "document_verification_request",
          "destination_type": "queue",
          "routing_key": "document.verification.request",
          "arguments": {}
        },
        {
          "source": "carpeta.events",
          "vhost": "/",
          "destination": "document_verified_response",
          "destination_type": "queue",
          "routing_key": "document.verified.response",
          "arguments": {}
        },
        {
          "source": "carpeta.events",
          "vhost": "/",
          "destination": "test_queue",
          "destination_type": "queue",
          "routing_key": "test.#",
          "arguments": {}
        },
        {
          "source": "carpeta.dlx",
          "vhost": "/",
          "destination": "document_verification_request.dlq",
          "destination_type": "queue",
          "routing_key": "document_verification_request.dlq",
          "arguments": {}
        },
        {
          "source": "carpeta.dlx",
          "vhost": "/",
          "destination": "document_verified_response.dlq",
          "destination_type": "queue",
          "routing_key": "document_verified_response.dlq",
          "arguments": {}
        }
      ]
    }
