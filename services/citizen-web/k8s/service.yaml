apiVersion: v1
kind: Service
metadata:
  name: citizen-web
  namespace: carpeta-ciudadana
  labels:
    app: citizen-web
    tier: frontend
spec:
  type: LoadBalancer
  selector:
    app: citizen-web
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  sessionAffinity: ClientIP

