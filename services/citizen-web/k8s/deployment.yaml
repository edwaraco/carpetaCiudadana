apiVersion: apps/v1
kind: Deployment
metadata:
  name: carpeta-ciudadana-frontend
  labels:
    app: carpeta-ciudadana-frontend
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: carpeta-ciudadana-frontend
  template:
    metadata:
      labels:
        app: carpeta-ciudadana-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: carpeta-ciudadana-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: api-base-url
        - name: VITE_USE_MOCK_API
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: use-mock-api
        - name: VITE_OPERATOR_ID
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: operator-id
        - name: VITE_OPERATOR_NAME
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: operator-name
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always

