apiVersion: apps/v1
kind: Deployment
metadata:
  name: carpeta-ciudadana-frontend
  labels:
    app: carpeta-ciudadana-frontend
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: carpeta-ciudadana-frontend
  template:
    metadata:
      labels:
        app: carpeta-ciudadana-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: citizen-web:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        # Inject all environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: citizen-web-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always

