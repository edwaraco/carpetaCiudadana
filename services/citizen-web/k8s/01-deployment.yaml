apiVersion: apps/v1
kind: Deployment
metadata:
  name: citizen-web
  namespace: carpeta-ciudadana
  labels:
    app: citizen-web
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: citizen-web
  template:
    metadata:
      labels:
        app: citizen-web
        tier: frontend
    spec:
      containers:
      - name: citizen-web
        image: citizen-web:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8080
          name: http
        # Inject all environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: citizen-web-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always

