apiVersion: apps/v1
kind: Deployment
metadata:
  name: ciudadano-registry-service
  namespace: carpeta-ciudadana
  labels:
    app: ciudadano-registry-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ciudadano-registry-service
  template:
    metadata:
      labels:
        app: ciudadano-registry-service
        version: v1
    spec:
      containers:
      - name: ciudadano-registry-service
        image: ciudadano-registry-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "docker"
        - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
          value: "health,prometheus,info"
        - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
          value: "always"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30  # Allow 5 minutes for startup (30 * 10s)
      volumes:
      - name: config-volume
        configMap:
          name: ciudadano-registry-config
      restartPolicy: Always
      terminationGracePeriodSeconds: 30