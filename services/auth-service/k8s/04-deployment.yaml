apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: carpeta-ciudadana
  labels:
    app: auth-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      # Wait for dependencies before starting the main container
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z auth-postgres 5432; do echo waiting for postgres; sleep 2; done;']
      - name: wait-for-rabbitmq
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z carpeta-rabbitmq 5672; do echo waiting for rabbitmq; sleep 2; done;']
      containers:
      - name: auth-service
        image: auth-service:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: auth-service-config
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: carpeta-ciudadana
spec:
  selector:
    app: auth-service
  ports:
  - port: 8080
    targetPort: 8080
  type: LoadBalancer
