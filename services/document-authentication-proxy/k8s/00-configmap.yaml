apiVersion: v1
kind: ConfigMap
metadata:
  name: document-authentication-proxy-config
  namespace: carpeta-ciudadana
data:
  # Service Configuration
  SERVICE_PORT: "8084"
  SERVICE_NAME: "document-authentication-proxy"
  LOG_LEVEL: "INFO"
  
  # RabbitMQ Configuration
  # SECURITY NOTE: For production, replace credentials with Kubernetes secrets
  RABBITMQ_URL: "amqp://admin:admin123@carpeta-rabbitmq:5672/"
  DOCUMENT_AUTHENTICATION_REQUEST_QUEUE: "document.authentication.request.queue"
  
  # JWT Configuration (same as auth-service)
  JWT_SECRET_KEY: "super-secret-jwt-key-for-microservices-2024"
  JWT_ALGORITHM: "HS256"
